<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="./Assets/CSS/materialize.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Calculator</title>
</head>

<body>
    <!-- card start  -->

    <div class="row">
        <div class="col">
            <div id="main" class="card grey darken-4">
                <div class="card-content" style="padding-bottom: 0;">
                    <span class="card-title white-text">Calculator</span>
                    <div class="row">
                        <span class="white-text input-number right">0</span>
                    </div>
                </div>
                <div class="card-action">
                    <div class="row">
                        <a href="#" class="clear-btn btn-floating btn-large special-btn">AC</a>
                        <a href="#" class="negative-btn btn-floating btn-large special-btn">+/-</a>
                        <a href="#" class="percent-btn btn-floating btn-large special-btn">&percnt;</a>
                        <a href="#" class="divide-btn btn-floating btn-large operator-btn">&divide;</a>
                    </div>
                    <div class="row">

                        <a href="#" class="seven-btn btn-floating btn-large number-btn">7</a>
                        <a href="#" class="eight-btn btn-floating btn-large number-btn">8</a>
                        <a href="#" class="nine-btn btn-floating btn-large number-btn">9</a>
                        <a href="#" class="times-btn btn-floating btn-large operator-btn">&times;</a>
                    </div>
                    <div class="row">
                        <a href="#" class="four-btn btn-floating btn-large number-btn">4</a>
                        <a href="#" class="five-btn btn-floating btn-large number-btn">5</a>
                        <a href="#" class="six-btn btn-floating btn-large number-btn">6</a>
                        <a href="#" class="minus-btn btn-floating btn-large operator-btn">&minus;</a>
                    </div>
                    <div class="row">
                        <a href="#" class="one-btn btn-floating btn-large number-btn">1</a>
                        <a href="#" class="two-btn btn-floating btn-large number-btn">2</a>
                        <a href="#" class="three-btn btn-floating btn-large number-btn">3</a>
                        <a href="#" class="plus-btn btn-floating btn-large operator-btn">&plus;</a>
                    </div>
                    <div class="row">
                        <a href="#" class="zero-btn btn-large number-btn btn-0">0</a>
                        <a href="#" class="decimal-btn btn-floating btn-large grey darken-2">.</a>
                        <a href="#" class="equal-btn btn-floating btn-large operator-btn">&equals;</a>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Card End  -->




    <!-- Jquery Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Our Own Js  -->
    <script src="Assets/js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font wesome Compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Calculator</title>
</head>

<body>
    <!-- card start  -->

    <div class="row">
        <div class="col">
            <div id="main" class="card grey darken-4">
                <div class="card-content" style="padding-bottom: 0;">
                    <span class="card-title white-text">Calculator</span>
                    <div class="row">
                        <span class="white-text input-number right">0</span>
                    </div>
                </div>
                <div class="card-action">
                    <div class="row">
                        <a href="#" class="clear-btn btn-floating btn-large grey lighten-2 black-text">AC</a>
                        <a href="#" class="negative-btn btn-floating btn-large grey lighten-2 black-text">+/-</a>
                        <a href="#" class="percent-btn btn-floating btn-large grey lighten-2 black-text">&percnt;</a>
                        <a href="#" class="divide-btn btn-floating btn-large orange accent-3">&divide;</a>
                    </div>
                    <div class="row">

                        <a href="#" class="seven-btn btn-floating btn-large grey darken-2">7</a>
                        <a href="#" class="eight-btn btn-floating btn-large grey darken-2">8</a>
                        <a href="#" class="nine-btn btn-floating btn-large grey darken-2">9</a>
                        <a href="#" class="times-btn btn-floating btn-large orange accent-3">&times;</a>
                    </div>
                    <div class="row">
                        <a href="#" class="four-btn btn-floating btn-large grey darken-2">4</a>
                        <a href="#" class="five-btn btn-floating btn-large grey darken-2">5</a>
                        <a href="#" class="six-btn btn-floating btn-large grey darken-2">6</a>
                        <a href="#" class="minus-btn btn-floating btn-large orange accent-3">&minus;</a>
                    </div>
                    <div class="row">
                        <a href="#" class="one-btn btn-floating btn-large grey darken-2">1</a>
                        <a href="#" class="two-btn btn-floating btn-large grey darken-2">2</a>
                        <a href="#" class="three-btn btn-floating btn-large grey darken-2">3</a>
                        <a href="#" class="plus-btn btn-floating btn-large orange accent-3">&plus;</a>
                    </div>
                    <div class="row">
                        <a href="#" class="zero-btn btn-large grey darken-2 btn-0">0</a>
                        <a href="#" class="decimal-btn btn-floating btn-large grey darken-2">.</a>
                        <a href="#" class="equal-btn btn-floating btn-large orange accent-3">&equals;</a>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Card End  -->




    <!-- Jquery Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Our Own Js  -->
    <script src="Assets/js/app.js"></script>
</body>

</html>
